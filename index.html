<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styler.css">
    <title>Login</title>
</head>
<body>
        <form action="#" method="post">
            <fieldset>
                <legend>Login</legend>

                        <label for="user">Usuário</label>
                        <input  class="entrada" type="text" name="user" id="user" placeholder="Digite o Usuário" autofocus required>
                        <label for="pass">Senha</label>
                        <input  class="entrada" type="password" name="pass" id="pass" placeholder="Digite a senha">
                    </div>
                    <div class="button">
                <input class="login" type="button" name="Login" value="Login" required>
                    </div>
                    <div class="imagem">
                        <img src="facebook-logo-3-1.png" alt="Logo Facebook">
                        <img src="twitter-icone.png" alt="Logo Twitter">
                    </div>
            </fieldset>
        </form>
</body>
</html>
